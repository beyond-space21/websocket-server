<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
  <title>socnet</title>
</head>

<style>
  .material-symbols-outlined {
    font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
  }
</style>

<body>

  <div class="top_nav">

    <div class="logo">
      <img src="logo.png" height="40px" alt="">
      <div class="name">
        <div class="main">Socnet</div>
        <div class="sub">connect</div>
      </div>
    </div>

    <div class="profile">
      <img src="profile.png" height="40px" alt="">
    </div>

  </div>

  <div class="cont">

    <div class="list_worker">
      <div class="hed">Network <span class="material-symbols-outlined add_elm">
          add
        </span></div>
      <div class="workers">
        <div class="worker">energyMeter</div>
        <div class="worker">energyMeter</div>
        <div class="worker">energyMeter</div>
      </div>
    </div>

    <div class="list_nodes">
      <div class="hed">nodes <span class="material-symbols-outlined add_elm">
        add
      </span></div>
      <div class="nodes">
        <div class="node">node</div>
      </div>
    </div>

    <div class="list_conf">
      <div class="hed">Configiuration</div>
      <div class="configuration">
        <div id="obj"></div>
        <div class="key">Identifier: <span class="val">edeeesqwfxwefwserxffe</span></div>
        <div class="key">Passkey: <span class="val">fweFERWfwFwfwfweqEfwegcRthVjtcscghkheh</span></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
  <script src="script.js"></script>
</body>

</html>
